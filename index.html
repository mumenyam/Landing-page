<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <header id="header">
      Microverse Supermarket
      <img
        src="https://i.pinimg.com/600x315/76/1b/a3/761ba3e1ddf1e70f4cb06906d5935668.jpg"
        id="header-img"
        alt="A supermarket clip art"
      />
      <br>
      <br>
      <br>
      <br>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#home">Home Page</a></li>
          <li><a class="nav-link" href="#about">About</a></li>
          <li><a class="nav-link" href="#contacts">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <h2 id="home">Home</h2><br>
    <br>
    <h2 id="about">About</h2><br>
    <br>
    <h2 id="contacts">Contacts</h2><br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <iframe
      id="video"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EjT3emte-CM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter your email address"
      />
      <input type="submit" id="submit" value="" />
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
